<h2>Apatosaurus</h2>
<p>Apatosaurus, which means “deceptive lizard,” is now the valid scientific name for the same dinosaur
  that used to be called Brontosaurus, a much more appealing and descriptively appropriate name, meaning
  “thunder lizard.”</p>
